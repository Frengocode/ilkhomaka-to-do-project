<form method="post" enctype="multipart/form-data" class="todo-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.to_do.id_for_label }}" class="form-label">To Do:</label>
        {{ form.to_do }}
    </div>
    <div class="form-group">
        <label for="{{ form.clue.id_for_label }}" class="form-label">Clue:</label>
        {{ form.clue }}
    </div>
    <div class="form-group">
        <label for="{{ form.reminder_time.id_for_label }}" class="form-label">Reminder Time:</label>
        {{ form.reminder_time }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>


<style>
    .todo-form {
    max-width: 400px;
    margin: auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    font-weight: bold;
    display: block;
}

.btn-primary {
    background-color: #3ea6d3;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #00bfff;
}

</style>
